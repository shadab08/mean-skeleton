<div class="container-fluid index-page">
    <h3>EDF Consumers</h3>
    <hr class="slim">
    <div class="table-body">
        <table>
            <col width="20%">
            <col width="40%">
            <col width="15%">
            <col width="15%">
            <tbody>
                <tr><th>EDFHook</th><th>Consumer URL</th><th>Created On</th><th>Created By</th></tr>
                <tr ng-repeat="payload in res.consumers">
                    <td>{{payload.edfhook}}</td>
                    <td>{{payload.consumer_url}}</td>
                    <td>{{payload.create_date}}</td>
                    <td>{{payload.create_by}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
